<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - 漆书</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --primary: #8a2be2;
      --primary-dark: #6a1cb3;
      --secondary: #ff6b6b;
      --accent: #00d2d3;
      --success: #1dd1a1;
      --warning: #ff9f43;
      --danger: #ff6b6b;
      --dark: #1a1a2e;
      --darker: #0f0f1a;
      --light: #f7f7f7;
      --gray: #576574;
      --book-primary: #00ff99;
      --book-glow: rgba(0, 255, 153, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .logo-icon {
      font-size: 40px;
      color: var(--book-primary);
    }

    .logo-text {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--book-primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome-text {
      font-size: 18px;
      color: var(--gray);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .grid-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      color: var(--light);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .grid-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }

    .grid-btn:hover::before {
      left: 100%;
    }

    .grid-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 255, 153, 0.3);
      border-color: var(--book-primary);
    }

    .grid-btn i {
      font-size: 24px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--book-primary), var(--accent));
      border-radius: 10px;
      color: white;
    }

    .grid-btn-content {
      flex: 1;
    }

    .grid-btn-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .grid-btn-desc {
      font-size: 14px;
      color: var(--gray);
    }

    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--danger);
      color: white;
      border-radius: 10px;
      padding: 3px 8px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge.new {
      background: var(--success);
    }

    .badge.popular {
      background: var(--warning);
    }

    /* 动画效果 */
    .fade-in-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }
    .delay-6 { animation-delay: 0.6s; }
    .delay-7 { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 模态框样式 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--dark);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--book-primary);
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--gray);
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: var(--light);
    }

    .setting-group {
      margin-bottom: 20px;
    }

    .setting-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--light);
    }

    .setting-description {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      transition: .4s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background: var(--light);
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background: var(--book-primary);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(30px);
    }

    .select-input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: var(--light);
      font-size: 16px;
    }

    .select-input:focus {
      outline: none;
      border-color: var(--book-primary);
    }

    .color-theme {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .color-option {
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    .color-option.active {
      border-color: var(--book-primary);
    }

    .theme-dark { background: #1a1a2e; color: white; }
    .theme-light { background: #f8f9fa; color: #333; }
    .theme-blue { background: #1e3a8a; color: white; }
    .theme-green { background: #065f46; color: white; }
    .theme-purple { background: #5b21b6; color: white; }
    .theme-orange { background: #ea580c; color: white; }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--book-primary), var(--accent));
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
      
      .modal-content {
        padding: 20px;
      }
      
      .color-theme {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .logo-text {
        font-size: 24px;
      }
      
      .grid-btn {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-book-open logo-icon"></i>
        <div class="logo-text">Awvtsaab's 漆书</div>
      </div>
      <div class="welcome-text">个性化设置，打造专属阅读体验</div>
    </div>

    <div class="grid-container">
      <!-- 增强版设置按钮 -->
      <a href="#" class="grid-btn fade-in-up delay-7" onclick="openSettingsModal()">
        <i class="fa-solid fa-gear"></i>
        <div class="grid-btn-content">
          <div class="grid-btn-title">个性化设置</div>
          <div class="grid-btn-desc">自定义阅读体验和应用程序偏好</div>
        </div>
        <span class="badge popular">热门</span>
      </a>

      <!-- 其他功能按钮 -->
      <a href="profile.html" class="grid-btn fade-in-up delay-1">
        <i class="fa-solid fa-user"></i>
        <div class="grid-btn-content">
          <div class="grid-btn-title">个人资料</div>
          <div class="grid-btn-desc">管理您的账户信息和阅读统计</div>
        </div>
      </a>

      <a href="static/library.html" class="grid-btn fade-in-up delay-2">
        <i class="fa-solid fa-book-open"></i>
        <div class="grid-btn-content">
          <div class="grid-btn-title">我的书库</div>
          <div class="grid-btn-desc">浏览和管理您的书籍收藏</div>
        </div>
      </a>

      <a href="static/premium.html" class="grid-btn fade-in-up delay-3">
        <i class="fa-solid fa-crown"></i>
        <div class="grid-btn-content">
          <div class="grid-btn-title">会员升级</div>
          <div class="grid-btn-desc">解锁更多特权和专属内容</div>
        </div>
        <span class="badge new">新功能</span>
      </a>

      <a href="static/history.html" class="grid-btn fade-in-up delay-4">
        <i class="fa-solid fa-clock-rotate-left"></i>
        <div class="grid-btn-content">
          <div class="grid-btn-title">阅读记录</div>
          <div class="grid-btn-desc">查看您的阅读历史和进度</div>
        </div>

      <a href="downloads.html" class="grid-btn fade-in-up delay-5">
        <i class="fa-solid fa-download"></i>
        <div class="grid-btn-content">
          <div class="grid-btn-title">离线下载</div>
          <div class="grid-btn-desc">管理已下载的书籍和内容</div>
        </div>

      <a href="support.html" class="grid-btn fade-in-up delay-6">
        <i class="fa-solid fa-headset"></i>
        <div class="grid-btn-content">
          <div class="grid-btn-title">帮助与支持</div>
          <div class="grid-btn-desc">获取帮助和联系客服</div>
        </div>
      </a>
    </div>
  </div>

  <!-- 设置模态框 -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">个性化设置</h2>
        <button class="close-btn" onclick="closeSettingsModal()">&times;</button>
      </div>

      <div class="setting-group">
        <label class="setting-label">语言设置</label>
        <p class="setting-description">选择您偏好的应用程序语言</p>
        <select class="select-input" id="languageSelect" onchange="changeLanguage(this.value)">
          <option value="zh">中文</option>
          <option value="en">English</option>
          <option value="my">မြန်မာ</option>
        </select>
      </div>

      <div class="setting-group">
        <label class="setting-label">主题设置</label>
        <p class="setting-description">选择您喜欢的颜色主题</p>
        <div class="color-theme">
          <div class="color-option theme-dark active" onclick="changeTheme('dark')">深色</div>
          <div class="color-option theme-light" onclick="changeTheme('light')">浅色</div>
          <div class="color-option theme-blue" onclick="changeTheme('blue')">蓝色</div>
          <div class="color-option theme-green" onclick="changeTheme('green')">绿色</div>
          <div class="color-option theme-purple" onclick="changeTheme('purple')">紫色</div>
          <div class="color-option theme-orange" onclick="changeTheme('orange')">橙色</div>
        </div>
      </div>

      <div class="setting-group">
        <label class="setting-label">阅读设置</label>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
          <span>夜间模式</span>
          <label class="toggle-switch">
            <input type="checkbox" id="nightMode" onchange="toggleNightMode(this.checked)">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
          <span>自动翻页</span>
          <label class="toggle-switch">
            <input type="checkbox" id="autoScroll" onchange="toggleAutoScroll(this.checked)">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <span>阅读进度同步</span>
          <label class="toggle-switch">
            <input type="checkbox" id="syncProgress" onchange="toggleSyncProgress(this.checked)" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <div class="setting-group">
        <label class="setting-label">字体设置</label>
        <p class="setting-description">调整阅读界面的字体大小和样式</p>
        <select class="select-input" id="fontSize" onchange="changeFontSize(this.value)">
          <option value="small">小号字体</option>
          <option value="medium" selected>中号字体</option>
          <option value="large">大号字体</option>
          <option value="xlarge">特大字体</option>
        </select>
      </div>

      <div class="setting-group">
        <label class="setting-label">通知设置</label>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
          <span>新书通知</span>
          <label class="toggle-switch">
            <input type="checkbox" id="newBookNotify" onchange="toggleNewBookNotify(this.checked)" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
          <span>阅读提醒</span>
          <label class="toggle-switch">
            <input type="checkbox" id="readingReminder" onchange="toggleReadingReminder(this.checked)" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <span>促销通知</span>
          <label class="toggle-switch">
            <input type="checkbox" id="promoNotify" onchange="togglePromoNotify(this.checked)">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-secondary" onclick="resetSettings()">恢复默认</button>
        <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
      </div>
    </div>
  </div>

  <script>
    // 初始化设置
    function initializeSettings() {
      // 从localStorage加载设置
      const settings = JSON.parse(localStorage.getItem('appSettings') || '{}');
      
      // 设置语言
      if (settings.language) {
        document.getElementById('languageSelect').value = settings.language;
      }
      
      // 设置主题
      if (settings.theme) {
        changeTheme(settings.theme, false);
      }
      
      // 设置开关状态
      const toggles = ['nightMode', 'autoScroll', 'syncProgress', 'newBookNotify', 'readingReminder', 'promoNotify'];
      toggles.forEach(toggle => {
        if (settings[toggle] !== undefined) {
          document.getElementById(toggle).checked = settings[toggle];
        }
      });
      
      // 设置字体大小
      if (settings.fontSize) {
        document.getElementById('fontSize').value = settings.fontSize;
      }
    }

    // 打开设置模态框
    function openSettingsModal() {
      document.getElementById('settingsModal').style.display = 'block';
      initializeSettings();
    }

    // 关闭设置模态框
    function closeSettingsModal() {
      document.getElementById('settingsModal').style.display = 'none';
    }

    // 更改语言
    function changeLanguage(lang) {
      console.log('更改语言:', lang);
      // 这里可以添加实际的国际化逻辑
      showToast(`语言已更改为: ${getLanguageName(lang)}`);
    }

    // 获取语言名称
    function getLanguageName(lang) {
      const languages = {
        'zh': '中文',
        'en': 'English',
        'my': 'မြန်မာ'
      };
      return languages[lang] || lang;
    }

    // 更改主题
    function changeTheme(theme, showToast = true) {
      // 移除所有主题类
      document.querySelectorAll('.color-option').forEach(option => {
        option.classList.remove('active');
      });
      
      // 激活选中的主题
      document.querySelector(`.theme-${theme}`).classList.add('active');
      
      if (showToast) {
        showToast(`主题已更改为: ${getThemeName(theme)}`);
      }
    }

    // 获取主题名称
    function getThemeName(theme) {
      const themes = {
        'dark': '深色',
        'light': '浅色',
        'blue': '蓝色',
        'green': '绿色',
        'purple': '紫色',
        'orange': '橙色'
      };
      return themes[theme] || theme;
    }

    // 切换夜间模式
    function toggleNightMode(enabled) {
      console.log('夜间模式:', enabled ? '开启' : '关闭');
      showToast(`夜间模式 ${enabled ? '已开启' : '已关闭'}`);
    }

    // 切换自动翻页
    function toggleAutoScroll(enabled) {
      console.log('自动翻页:', enabled ? '开启' : '关闭');
      showToast(`自动翻页 ${enabled ? '已开启' : '已关闭'}`);
    }

    // 切换进度同步
    function toggleSyncProgress(enabled) {
      console.log('进度同步:', enabled ? '开启' : '关闭');
      showToast(`阅读进度同步 ${enabled ? '已开启' : '已关闭'}`);
    }

    // 切换新书通知
    function toggleNewBookNotify(enabled) {
      console.log('新书通知:', enabled ? '开启' : '关闭');
      showToast(`新书通知 ${enabled ? '已开启' : '已关闭'}`);
    }

    // 切换阅读提醒
    function toggleReadingReminder(enabled) {
      console.log('阅读提醒:', enabled ? '开启' : '关闭');
      showToast(`阅读提醒 ${enabled ? '已开启' : '已关闭'}`);
    }

    // 切换促销通知
    function togglePromoNotify(enabled) {
      console.log('促销通知:', enabled ? '开启' : '关闭');
      showToast(`促销通知 ${enabled ? '已开启' : '已关闭'}`);
    }

    // 更改字体大小
    function changeFontSize(size) {
      console.log('字体大小:', size);
      const sizes = {
        'small': '小号',
        'medium': '中号',
        'large': '大号',
        'xlarge': '特大'
      };
      showToast(`字体大小已更改为: ${sizes[size]}`);
    }

    // 保存设置
    function saveSettings() {
      const settings = {
        language: document.getElementById('languageSelect').value,
        theme: document.querySelector('.color-option.active').classList[1].replace('theme-', ''),
        nightMode: document.getElementById('nightMode').checked,
        autoScroll: document.getElementById('autoScroll').checked,
        syncProgress: document.getElementById('syncProgress').checked,
        newBookNotify: document.getElementById('newBookNotify').checked,
        readingReminder: document.getElementById('readingReminder').checked,
        promoNotify: document.getElementById('promoNotify').checked,
        fontSize: document.getElementById('fontSize').value
      };
      
      localStorage.setItem('appSettings', JSON.stringify(settings));
      showToast('设置已保存成功！');
      closeSettingsModal();
    }

    // 恢复默认设置
    function resetSettings() {
      if (confirm('确定要恢复默认设置吗？这将重置所有个性化设置。')) {
        localStorage.removeItem('appSettings');
        initializeSettings();
        showToast('设置已恢复为默认值');
      }
    }

    // 显示Toast消息
    function showToast(message) {
      // 创建Toast元素
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style.cssText = `
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 255, 153, 0.9);
        color: #000;
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: 600;
        z-index: 10000;
        animation: slideUp 0.3s ease;
      `;
      
      // 添加动画样式
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideUp {
          from { transform: translateX(-50%) translateY(100px); opacity: 0; }
          to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
      `;
      document.head.appendChild(style);
      
      document.body.appendChild(toast);
      
      // 3秒后移除Toast
      setTimeout(() => {
        toast.style.animation = 'slideDown 0.3s ease';
        setTimeout(() => {
          document.body.removeChild(toast);
          document.head.removeChild(style);
        }, 300);
      }, 3000);
    }

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', function() {
      initializeSettings();
    });

    // 点击模态框外部关闭
    window.onclick = function(event) {
      const modal = document.getElementById('settingsModal');
      if (event.target === modal) {
        closeSettingsModal();
      }
    }
  </script>
</body>
