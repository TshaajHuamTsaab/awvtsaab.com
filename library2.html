        display:grid;

        background-color:#111;
        color:#0f0;

        transition: transform 0.3s, box-shadow 0.3s;

    .book-card:hover {
        transform: scale(1.05);
        box-shadow:0 5px 15px rgba(0,255,0,0.5);
    }
    .book-card img {
        width:100%;
        height:220px;
        object-fit:cover;
    }
    .book-info { padding:8px; }
    .book-info h3 { font-size:1.1rem; margin-bottom:4px; }
    .book-info p { font-size:0.9rem; opacity:0.85; margin:0; }
