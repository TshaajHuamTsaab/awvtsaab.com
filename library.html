  <!-- 禁止缓存，避免退出后点返回还能进入 -->
  <style>
    /* Optional inline CSS for minor adjustments */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0f2027; /* dark gradient optional */
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    #book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      padding: 10px;
      max-width: 1000px;
      margin: 0 auto 60px; /* leave space for bottom nav */
    }
    .book-card {
      display: block;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
      color: #fff;
      text-decoration: none;
    }
    .book-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .book-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .book-info {
      padding: 6px 8px;
    }
    .book-info h3 {
      font-size: 1rem;
      margin: 4px 0;
    }
    .book-info p {
      font-size: 0.85rem;
      color: #ccc;
      margin: 0;
    }
    /* Bottom Mobile Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(5, 19, 33, 0.95);
      backdrop-filter: blur(10px);
      padding: 8px 0;
      z-index: 100;
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a i {
      font-size: 1.2rem;
      margin-bottom: 2px;
    }
    .bottom-nav a.active {
      color: #2196F3;
    }

    @media (max-width: 480px) {
      #book-list {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
      }
      .book-card img {
        height: 160px;
      }
    }
  </style>
</head>
