<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人资料 - Hmoobtsaab's 漆书</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    :root {
      --primary: #8a2be2;
      --primary-dark: #6a1cb3;
      --secondary: #ff6b6b;
      --accent: #00d2d3;
      --success: #1dd1a1;
      --warning: #ff9f43;
      --danger: #ff6b6b;
      --dark: #1a1a2e;
      --darker: #0f0f1a;
      --light: #f7f7f7;
      --gray: #576574;
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
      --book-primary: #00ff99;
      --book-glow: rgba(0, 255, 153, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .header {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #back-btn {
      background: none;
      border: none;
      color: var(--light);
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header h1 {
      margin-left: 20px;
      font-size: 22px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--book-primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--book-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      font-size: 20px;
    }

    /* 用户信息卡片 */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--book-primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 255, 153, 0.3);
      position: relative;
      overflow: hidden;
    }

    .avatar-edit {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .user-avatar:hover .avatar-edit {
      opacity: 1;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .edit-name {
      background: none;
      border: none;
      color: var(--book-primary);
      cursor: pointer;
      font-size: 14px;
    }

    .user-id {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 10px;
    }

    .user-status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      background: var(--success);
      color: white;
    }

    .user-status.premium {
      background: linear-gradient(90deg, var(--gold), var(--warning));
    }

    /* 阅读统计 */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 15px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 255, 153, 0.2);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--book-primary);
    }

    .stat-label {
      font-size: 12px;
      color: var(--gray);
    }

    /* 阅读进度 */
    .progress-section {
      margin-top: 20px;
    }

    .progress-item {
      margin-bottom: 15px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .progress-title {
      font-size: 14px;
      font-weight: 600;
    }

    .progress-percent {
      font-size: 14px;
      color: var(--book-primary);
    }

    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--book-primary), var(--accent));
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    /* 最近阅读 */
    .recent-books {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .book-cover {
      width: 100%;
      aspect-ratio: 2/3;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray);
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .book-cover:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 255, 153, 0.3);
    }

    /* 成就系统 */
    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .achievement-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px 10px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s;
      cursor: pointer;
    }

    .achievement-card.locked {
      opacity: 0.5;
    }

    .achievement-card:hover {
      transform: scale(1.05);
    }

    .achievement-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .achievement-name {
      font-size: 12px;
      font-weight: 600;
    }

    .achievement-desc {
      font-size: 10px;
      color: var(--gray);
      margin-top: 5px;
    }

    /* 按钮样式 */
    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light);
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    button.danger {
      color: var(--danger);
      border-color: rgba(255, 107, 107, 0.3);
    }

    button.danger:hover {
      background: rgba(255, 107, 107, 0.1);
    }

    button.primary {
      background: linear-gradient(90deg, var(--book-primary), var(--accent));
      color: white;
      border: none;
      justify-content: center;
      text-align: center;
    }

    button.primary:hover {
      box-shadow: 0 5px 15px rgba(0, 255, 153, 0.4);
    }

    /* 弹窗样式 */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .popup-box {
      background: var(--dark);
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .popup-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--book-primary);
    }

    .popup-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .popup-actions button {
      flex: 1;
      text-align: center;
      justify-content: center;
      margin-bottom: 0;
    }

    .cancel-btn {
      background: rgba(255, 255, 255, 0.1);
    }

    .confirm-btn {
      background: linear-gradient(90deg, var(--book-primary), var(--accent));
      color: white;
    }

    .hidden {
      display: none;
    }

    /* 输入框样式 */
    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: var(--gray);
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--light);
      font-size: 16px;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--book-primary);
    }

    /* 角标按钮 */
    .corner-btn {
      position: fixed;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--book-primary), var(--accent));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 99;
      transition: all 0.3s;
    }

    .corner-btn:hover {
      transform: scale(1.1);
    }

    .top-right {
      top: 80px;
      right: 20px;
    }

    .bottom-right {
      bottom: 80px;
      right: 20px;
    }

    .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--danger);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      
      .user-details {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .recent-books {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .achievements-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

      <div class="stats-grid">

    <!-- 阅读进度 -->

      <div class="section-title">
        <i class="fa-solid fa-chart-line"></i>
        <span>阅读进度</span>
      </div>
      
      <div class="progress-section">
        <div class="progress-item">
          <div class="progress-header">

    <!-- 最近阅读 -->
    <div class="section">

    <!-- 会员与订阅 -->

  <!-- 弹窗 -->

      <div class="popup-actions">
        <button id="cancel-edit-name" class="cancel-btn">取消</button>

  </div>

  <div class="corner-btn bottom-right" id="support-btn">
    <i class="fa-solid fa-headset"></i>
  </div>

  <script>
    // DOM 元素
    const backBtn = document.getElementById('back-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const logoutPopup = document.getElementById('logout-popup');
    const cancelLogout = document.getElementById('cancel-logout');
    const confirmLogout = document.getElementById('confirm-logout');
    const editNameBtn = document.getElementById('edit-name-btn');
    const editNamePopup = document.getElementById('edit-name-popup');
    const cancelEditName = document.getElementById('cancel-edit-name');
    const confirmEditName = document.getElementById('confirm-edit-name');
    const newNameInput = document.getElementById('new-name-input');
    const userName = document.getElementById('user-name');
    const upgradeBtn = document.getElementById('upgrade-btn');
    const recentBooksContainer = document.getElementById('recent-books');
    const achievementsContainer = document.getElementById('achievements-grid');

    // 模拟数据
    const recentBooks = [
      { title: "乌合之众", progress: 65 },
      { title: "21世纪21堂课", progress: 42 },
      { title: "人性的弱点", progress: 78 },
      { title: "习惯的力量", progress: 23 },
      { title: "自私的基因", progress: 56 },
      { title: "君主论", progress: 89 }
    ];

    const achievements = [
      { name: "初读者", desc: "阅读第一本书", icon: "fa-book-open", unlocked: true },
      { name: "书虫", desc: "阅读10本书", icon: "fa-book", unlocked: true },
      { name: "夜猫子", desc: "深夜阅读", icon: "fa-moon", unlocked: true },
      { name: "速读者", desc: "一天读完一本书", icon: "fa-bolt", unlocked: false },
      { name: "收藏家", desc: "收藏10本书", icon: "fa-bookmark", unlocked: false },
      { name: "评论家", desc: "发表5条评论", icon: "fa-comment", unlocked: false }
    ];

    // 初始化页面
    function initProfile() {
      renderRecentBooks();
      renderAchievements();
      loadUserStats();
    }

    // 渲染最近阅读书籍
    function renderRecentBooks() {
      recentBooksContainer.innerHTML = '';
      recentBooks.forEach(book => {
        const bookElement = document.createElement('div');
        bookElement.className = 'book-cover';
        bookElement.innerHTML = `
          <div>
            <div style="font-size: 10px; margin-bottom: 5px;">${book.progress}%</div>
            <div>${book.title}</div>
          </div>
        `;
        recentBooksContainer.appendChild(bookElement);
      });
    }

    // 渲染成就
    function renderAchievements() {
      achievementsContainer.innerHTML = '';
      achievements.forEach(achievement => {
        const achievementElement = document.createElement('div');
        achievementElement.className = `achievement-card ${achievement.unlocked ? '' : 'locked'}`;
        achievementElement.innerHTML = `
          <div class="achievement-icon">
            <i class="fa-solid ${achievement.icon}"></i>
          </div>
          <div class="achievement-name">${achievement.name}</div>
          <div class="achievement-desc">${achievement.desc}</div>
        `;
        achievementsContainer.appendChild(achievementElement);
      });
    }

    // 加载用户统计
    function loadUserStats() {
      // 这里可以从localStorage或后端API获取真实数据
      const userData = JSON.parse(localStorage.getItem('userData') || '{}');
      
      if (userData.totalBooks) {
        document.getElementById('total-books').textContent = userData.totalBooks;
      }
      if (userData.readingTime) {
        document.getElementById('reading-time').textContent = userData.readingTime;
      }
      if (userData.completedBooks) {
        document.getElementById('completed-books').textContent = userData.completedBooks;
      }
      if (userData.readingStreak) {
        document.getElementById('reading-streak').textContent = userData.readingStreak;
      }
      if (userData.userName) {
        userName.textContent = userData.userName;
      }
      if (userData.isPremium) {
        document.getElementById('user-status').textContent = 'Premium';
        document.getElementById('user-status').classList.add('premium');
      }
    }

    // 事件监听
    backBtn.addEventListener('click', () => {
      window.history.back();
    });

    logoutBtn.addEventListener('click', () => {
      logoutPopup.classList.remove('hidden');
    });

    cancelLogout.addEventListener('click', () => {
      logoutPopup.classList.add('hidden');
    });

    confirmLogout.addEventListener('click', () => {
      // 执行退出逻辑
      localStorage.removeItem('userToken');
      window.location.href = 'login.html';
    });

    editNameBtn.addEventListener('click', () => {
      newNameInput.value = userName.textContent;
      editNamePopup.classList.remove('hidden');
    });

    cancelEditName.addEventListener('click', () => {
      editNamePopup.classList.add('hidden');
    });

    confirmEditName.addEventListener('click', () => {
      const newName = newNameInput.value.trim();
      if (newName) {
        userName.textContent = newName;
        // 保存到本地存储或发送到后端
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        userData.userName = newName;
        localStorage.setItem('userData', JSON.stringify(userData));
        editNamePopup.classList.add('hidden');
      }
    });

    upgradeBtn.addEventListener('click', () => {
      // 跳转到会员升级页面
      window.location.href = 'premium.html';
    });

    // 初始化页面
    document.addEventListener('DOMContentLoaded', initProfile);
  </script>
</body>
</html>
