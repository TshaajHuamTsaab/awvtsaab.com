<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户中心 - Awvtsaab's漆书</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/user.css">
  <link rel="icon" type="image/png" href="image/logo/logo.png">
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <!-- 头部导航 -->
    <header class="header">
      <div class="logo">
        <img src="https://i.postimg.cc/DwzYYTWD/logo.webp" alt="Logo">
        <span>Awvtsaab's 漆书</span>
      </div>
      <div class="user-info">
        <span id="userName">用户</span>
        <button class="btn btn-logout" onclick="logout()">退出</button>
      </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
      <div class="welcome-section">
        <h1 class="rainbow-text">欢迎回来！</h1>
        <p id="welcomeMessage">正在加载您的信息...</p>
      </div>

      <div class="user-dashboard">
        <!-- 用户信息卡片 -->
        <div class="card">
          <h2>个人信息</h2>
          <div class="info-grid">
            <div class="info-item">
              <label>姓名:</label>
              <span id="displayName">-</span>
            </div>
            <div class="info-item">
              <label>邮箱:</label>
              <span id="displayEmail">-</span>
            </div>
            <div class="info-item">
              <label>年龄:</label>
              <span id="displayAge">-</span>
            </div>
            <div class="info-item">
              <label>性别:</label>
              <span id="displayGender">-</span>
            </div>
            <div class="info-item">
              <label>手机:</label>
              <span id="displayPhone">-</span>
            </div>
            <div class="info-item">
              <label>用户ID:</label>
              <span id="displayUID">-</span>
            </div>
          </div>
        </div>

        <!-- 快速操作 -->
        <div class="card">
          <h2>快速操作</h2>
          <div class="action-grid">
            <button class="action-btn" onclick="editProfile()">
              <span>编辑资料</span>
            </button>
            <button class="action-btn" onclick="changePassword()">
              <span>修改密码</span>
            </button>
            <button class="action-btn" onclick="viewHistory()">
              <span>查看历史</span>
            </button>
            <button class="action-btn" onclick="settings()">
              <span>系统设置</span>
            </button>
          </div>
        </div>

        <!-- 统计信息 -->
        <div class="card">
          <h2>账户统计</h2>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-value" id="loginCount">0</div>
              <div class="stat-label">登录次数</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="accountAge">0</div>
              <div class="stat-label">账户天数</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="lastLogin">-</div>
              <div class="stat-label">最后登录</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="static/js/user.js"></script>
</body>
</html>
