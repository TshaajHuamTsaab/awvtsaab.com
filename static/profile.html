<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人资料 - Hmoobtsaab's 漆书</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    :root {
      --primary: #8a2be2;
      --primary-dark: #6a1cb3;
      --secondary: #ff6b6b;
      --accent: #00d2d3;
      --success: #1dd1a1;
      --warning: #ff9f43;
      --danger: #ff6b6b;
      --dark: #1a1a2e;
      --darker: #0f0f1a;
      --light: #f7f7f7;
      --gray: #576574;
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
      --book-primary: #00ff99;
      --book-glow: rgba(0, 255, 153, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .header {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    #back-btn {
      background: none;
      border: none;
      color: var(--light);
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header h1 {
      margin-left: 20px;
      font-size: 22px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--book-primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #settings-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--light);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    #settings-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(30deg);
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--book-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      font-size: 20px;
    }

    /* 用户信息卡片 */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--book-primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 255, 153, 0.3);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-edit {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .user-avatar:hover .avatar-edit {
      opacity: 1;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .edit-name {
      background: none;
      border: none;
      color: var(--book-primary);
      cursor: pointer;
      font-size: 14px;
    }

    .user-id {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 10px;
    }

    .user-status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      background: var(--success);
      color: white;
    }

    .user-status.premium {
      background: linear-gradient(90deg, var(--gold), var(--warning));
    }

    /* 阅读统计 */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 15px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 255, 153, 0.2);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--book-primary);
    }

    .stat-label {
      font-size: 12px;
      color: var(--gray);
    }

    /* 阅读进度 */
    .progress-section {
      margin-top: 20px;
    }

    .progress-item {
      margin-bottom: 15px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .progress-title {
      font-size: 14px;
      font-weight: 600;
    }

    .progress-percent {
      font-size: 14px;
      color: var(--book-primary);
    }

    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--book-primary), var(--accent));
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    /* 最近阅读 */
    .recent-books {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .book-cover {
      width: 100%;
      aspect-ratio: 2/3;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray);
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .book-cover:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 255, 153, 0.3);
    }

    /* 成就系统 */
    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .achievement-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px 10px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s;
      cursor: pointer;
    }

    .achievement-card.locked {
      opacity: 0.5;
    }

    .achievement-card:hover {
      transform: scale(1.05);
    }

    .achievement-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .achievement-name {
      font-size: 12px;
      font-weight: 600;
    }

    .achievement-desc {
      font-size: 10px;
      color: var(--gray);
      margin-top: 5px;
    }

    /* 按钮样式 */
    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light);
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    button.danger {
      color: var(--danger);
      border-color: rgba(255, 107, 107, 0.3);
    }

    button.danger:hover {
      background: rgba(255, 107, 107, 0.1);
    }

    button.primary {
      background: linear-gradient(90deg, var(--book-primary), var(--accent));
      color: white;
      border: none;
      justify-content: center;
      text-align: center;
    }

    button.primary:hover {
      box-shadow: 0 5px 15px rgba(0, 255, 153, 0.4);
    }

    /* 弹窗样式 */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .popup-box {
      background: var(--dark);
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .popup-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--book-primary);
    }

    .popup-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .popup-actions button {
      flex: 1;
      text-align: center;
      justify-content: center;
      margin-bottom: 0;
    }

    .cancel-btn {
      background: rgba(255, 255, 255, 0.1);
    }

    .confirm-btn {
      background: linear-gradient(90deg, var(--book-primary), var(--accent));
      color: white;
    }

    .hidden {
      display: none;
    }

    /* 输入框样式 */
    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: var(--gray);
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--light);
      font-size: 16px;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--book-primary);
    }

    /* 支付方式样式 */
    .payment-methods {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .payment-method {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .payment-method:hover, .payment-method.active {
      border-color: var(--book-primary);
      transform: translateY(-3px);
    }

    .payment-icon {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .payment-name {
      font-size: 14px;
      font-weight: 600;
    }

    .qr-code-container {
      text-align: center;
      margin: 20px 0;
    }

    .qr-code {
      background: white;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }

    .qr-code-placeholder {
      width: 200px;
      height: 200px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-weight: bold;
    }

    .address-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      word-break: break-all;
    }

    .copy-btn {
      background: var(--book-primary);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: auto;
      display: inline-block;
    }

    /* 客服弹窗 */
    .service-popup {
      position: fixed;
      bottom: 140px;
      right: 20px;
      background: var(--dark);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 98;
      display: none;
    }

    .service-popup a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--light);
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .service-popup a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .tg-icon {
      color: #0088cc;
    }

    .ms-icon {
      color: #006aff;
    }

    /* 角标按钮 */
    .corner-btn {
      position: fixed;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--book-primary), var(--accent));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 99;
      transition: all 0.3s;
    }

    .corner-btn:hover {
      transform: scale(1.1);
    }

    .top-right {
      top: 80px;
      right: 20px;
    }

    .bottom-right {
      bottom: 80px;
      right: 20px;
    }

    .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--danger);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      
      .user-details {
        text-align: center;
      }
      
      .payment-methods {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .recent-books {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .achievements-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .popup-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button id="back-btn"><i class="fa-solid fa-arrow-left"></i> <span>返回</span></button>
      <h1>个人资料</h1>
    </div>
    <button id="settings-btn">
      <i class="fa-solid fa-gear"></i>
    </button>
  </header>

  <!-- 主体 -->
  <main>
    <!-- 用户信息 -->
    <div class="section">
      <div class="profile-header">
        <div class="user-avatar" id="avatar-upload">
          <i class="fa-solid fa-user" id="avatar-icon"></i>
          <div class="avatar-edit">点击上传</div>
        </div>
        <div class="user-details">
          <div class="user-name">
            <span id="user-name">Hmoobtsaab</span>
            <button class="edit-name" id="edit-name-btn"><i class="fa-solid fa-pen"></i></button>
          </div>
          <div class="user-id">用户ID: APP-988231</div>
          <div class="user-status" id="user-status">Free</div>
        </div>
      </div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="total-books">15</div>
          <div class="stat-label">总阅读书籍</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="reading-time">128</div>
          <div class="stat-label">阅读时长(小时)</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="completed-books">8</div>
          <div class="stat-label">已完成书籍</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="reading-streak">15</div>
          <div class="stat-label">连续阅读天数</div>
        </div>
      </div>
    </div>

    <!-- 阅读进度 -->
    <div class="section">
      <div class="section-title">
        <i class="fa-solid fa-chart-line"></i>
        <span>阅读进度</span>
      </div>
      
      <div class="progress-section">
        <div class="progress-item">
          <div class="progress-header">
            <div class="progress-title">《乌合之众》</div>
            <div class="progress-percent">65%</div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 65%"></div>
          </div>
        </div>
        
        <div class="progress-item">
          <div class="progress-header">
            <div class="progress-title">《21世纪21堂课》</div>
            <div class="progress-percent">42%</div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 42%"></div>
          </div>
        </div>
        
        <div class="progress-item">
          <div class="progress-header">
            <div class="progress-title">《人性的弱点》</div>
            <div class="progress-percent">78%</div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 78%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 最近阅读 -->
    <div class="section">
      <div class="section-title">
        <i class="fa-solid fa-clock-rotate-left"></i>
        <span>最近阅读</span>
      </div>
      
      <div class="recent-books" id="recent-books">
        <!-- 动态生成最近阅读书籍 -->
      </div>
    </div>

    <!-- 阅读成就 -->
    <div class="section">
      <div class="section-title">
        <i class="fa-solid fa-trophy"></i>
        <span>阅读成就</span>
      </div>
      
      <div class="achievements-grid" id="achievements-grid">
        <!-- 动态生成成就 -->
      </div>
    </div>

    <!-- 账户设置 -->
    <div class="section">
      <div class="section-title">
        <i class="fa-solid fa-gear"></i>
        <span>账户设置</span>
      </div>
      <button><i class="fa-solid fa-user"></i> <span>个人信息</span></button>
      <button><i class="fa-solid fa-bell"></i> <span>通知设置</span></button>
      <button><i class="fa-solid fa-palette"></i> <span>主题设置</span></button>
      <button><i class="fa-solid fa-download"></i> <span>下载管理</span></button>
    </div>

    <!-- 会员与订阅 -->
    <div class="section">
      <div class="section-title">
        <i class="fa-solid fa-crown"></i>
        <span>会员与订阅</span>
      </div>
      <button class="primary" id="upgrade-btn"><i class="fa-solid fa-arrow-up"></i> <span>升级会员</span></button>
      <button><i class="fa-solid fa-ticket"></i> <span>优惠券兑换</span></button>
      <button><i class="fa-solid fa-rotate-left"></i> <span>恢复购买</span></button>
    </div>

    <!-- 社交与分享 -->
    <div class="section">
      <div class="section-title">
        <i class="fa-solid fa-share-nodes"></i>
        <span>社交与分享</span>
      </div>
      <button><i class="fa-solid fa-gift"></i> <span>邀请好友</span></button>
      <button><i class="fa-solid fa-star"></i> <span>评价应用</span></button>
      <button><i class="fa-brands fa-telegram"></i> <span>分享书单</span></button>
    </div>

    <!-- 支持与反馈 -->
    <div class="section">
      <div class="section-title">
        <i class="fa-solid fa-circle-question"></i>
        <span>支持与反馈</span>
      </div>
      <button id="contact-support"><i class="fa-solid fa-headset"></i> <span>联系客服</span></button>
      <button><i class="fa-solid fa-bug"></i> <span>问题反馈</span></button>
      <button><i class="fa-solid fa-circle-info"></i> <span>关于我们</span></button>
    </div>

    <!-- 隐私与安全 -->
    <div class="section">
      <div class="section-title">
        <i class="fa-solid fa-shield"></i>
        <span>隐私与安全</span>
      </div>
      <button><i class="fa-solid fa-user-secret"></i> <span>隐私设置</span></button>
      <button><i class="fa-solid fa-file-contract"></i> <span>服务条款</span></button>
      <button id="logout-btn" class="danger">
        <i class="fa-solid fa-right-from-bracket"></i> <span>退出登录</span>
      </button>
    </div>
  </main>

  <!-- 弹窗 -->
  <div id="logout-popup" class="popup-overlay hidden">
    <div class="popup-box">
      <h2>确定要退出吗？</h2>
      <p style="text-align: center; margin-bottom: 20px; color: var(--gray);">您的阅读进度和数据将会保存</p>
      <div class="popup-actions">
        <button id="cancel-logout" class="cancel-btn">取消</button>
        <button id="confirm-logout" class="confirm-btn">确定退出</button>
      </div>
    </div>
  </div>

  <div id="edit-name-popup" class="popup-overlay hidden">
    <div class="popup-box">
      <h2>修改昵称</h2>
      <div class="input-group">
        <label>新昵称</label>
        <input type="text" id="new-name-input" maxlength="20" placeholder="请输入新昵称">
      </div>
      <div class="popup-actions">
        <button id="cancel-edit-name" class="cancel-btn">取消</button>
        <button id="confirm-edit-name" class="confirm-btn">保存</button>
      </div>
    </div>
  </div>

  <div id="upgrade-popup" class="popup-overlay hidden">
    <div class="popup-box">
      <h2>升级会员</h2>
      <p style="text-align: center; margin-bottom: 20px; color: var(--gray);">选择支付方式完成会员升级</p>
      
      <div class="payment-methods">
        <div class="payment-method active" data-method="alipay">
          <div class="payment-icon" style="color: #1677ff;">
            <i class="fa-brands fa-alipay"></i>
          </div>
          <div class="payment-name">支付宝</div>
        </div>
        <div class="payment-method" data-method="wechat">
          <div class="payment-icon" style="color: #07c160;">
            <i class="fa-brands fa-weixin"></i>
          </div>
          <div class="payment-name">微信支付</div>
        </div>
        <div class="payment-method" data-method="kbz">
          <div class="payment-icon" style="color: #ff6b00;">
            <i class="fa-solid fa-wallet"></i>
          </div>
          <div class="payment-name">KBZ Pay</div>
        </div>
        <div class="payment-method" data-method="usdt">
          <div class="payment-icon" style="color: #26a17b;">
            <i class="fa-brands fa-bitcoin"></i>
          </div>
          <div class="payment-name">USDT</div>
        </div>
      </div>
      
      <div id="payment-content">
        <!-- 支付内容将动态加载 -->
      </div>
      
      <div class="popup-actions">
        <button id="cancel-upgrade" class="cancel-btn">取消</button>
        <button id="confirm-payment" class="confirm-btn">确认支付</button>
      </div>
    </div>
  </div>

  <!-- 角标按钮 -->
  <div class="corner-btn top-right" id="notif-btn">
    <i class="fa-solid fa-bell"></i>
    <span class="badge" id="notif-badge">3</span>
  </div>

  <div class="corner-btn bottom-right" id="support-btn">
    <i class="fa-solid fa-headset"></i>
  </div>

  <!-- 客服弹窗 -->
  <div class="service-popup" id="service-popup">
    <a href="https://t.me/hmoobtsaab_support" target="_blank"><i class="fa-brands fa-telegram tg-icon"></i> Telegram</a>
    <a href="https://m.me/hmoobtsaab.support" target="_blank"><i class="fa-brands fa-facebook-messenger ms-icon"></i> Messenger</a>
  </div>

  <!-- 隐藏的文件上传输入 -->
  <input type="file" id="avatar-file-input" accept="image/*" style="display: none;">

  <script>
    // DOM 元素
    const backBtn = document.getElementById('back-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const logoutPopup = document.getElementById('logout-popup');
    const cancelLogout = document.getElementById('cancel-logout');
    const confirmLogout = document.getElementById('confirm-logout');
    const editNameBtn = document.getElementById('edit-name-btn');
    const editNamePopup = document.getElementById('edit-name-popup');
    const cancelEditName = document.getElementById('cancel-edit-name');
    const confirmEditName = document.getElementById('confirm-edit-name');
    const newNameInput = document.getElementById('new-name-input');
    const userName = document.getElementById('user-name');
    const upgradeBtn = document.getElementById('upgrade-btn');
    const upgradePopup = document.getElementById('upgrade-popup');
    const cancelUpgrade = document.getElementById('cancel-upgrade');
    const confirmPayment = document.getElementById('confirm-payment');
    const paymentContent = document.getElementById('payment-content');
    const recentBooksContainer = document.getElementById('recent-books');
    const achievementsContainer = document.getElementById('achievements-grid');
    const avatarUpload = document.getElementById('avatar-upload');
    const avatarFileInput = document.getElementById('avatar-file-input');
    const avatarIcon = document.getElementById('avatar-icon');
    const contactSupport = document.getElementById('contact-support');
    const supportBtn = document.getElementById('support-btn');
    const servicePopup = document.getElementById('service-popup');
    const notifBtn = document.getElementById('notif-btn');

    // 模拟数据
    const recentBooks = [
      { title: "乌合之众", progress: 65 },
      { title: "21世纪21堂课", progress: 42 },
      { title: "人性的弱点", progress: 78 },
      { title: "习惯的力量", progress: 23 },
      { title: "自私的基因", progress: 56 },
      { title: "君主论", progress: 89 }
    ];

    const achievements = [
      { name: "初读者", desc: "阅读第一本书", icon: "fa-book-open", unlocked: true },
      { name: "书虫", desc: "阅读10本书", icon: "fa-book", unlocked: true },
      { name: "夜猫子", desc: "深夜阅读", icon: "fa-moon", unlocked: true },
      { name: "速读者", desc: "一天读完一本书", icon: "fa-bolt", unlocked: false },
      { name: "收藏家", desc: "收藏10本书", icon: "fa-bookmark", unlocked: false },
      { name: "评论家", desc: "发表5条评论", icon: "fa-comment", unlocked: false }
    ];

    // 支付方式数据
    const paymentMethods = {
      alipay: {
        name: "支付宝",
        type: "qr",
        content: `
          <div class="qr-code-container">
            <p>请使用支付宝扫描下方二维码完成支付</p>
            <div class="qr-code">
              <div class="qr-code-placeholder">支付宝收款码</div>
            </div>
            <p style="margin-top: 10px; color: var(--gray);">金额: 89,990 MMK</p>
          </div>
        `
      },
      wechat: {
        name: "微信支付",
        type: "qr",
        content: `
          <div class="qr-code-container">
            <p>请使用微信扫描下方二维码完成支付</p>
            <div class="qr-code">
              <div class="qr-code-placeholder">微信收款码</div>
            </div>
            <p style="margin-top: 10px; color: var(--gray);">金额: 89,990 MMK</p>
          </div>
        `
      },
      kbz: {
        name: "KBZ Pay",
        type: "qr",
        content: `
          <div class="qr-code-container">
            <p>请使用KBZ Pay扫描下方二维码完成支付</p>
            <div class="qr-code">
              <div class="qr-code-placeholder">KBZ Pay 收款码</div>
            </div>
            <p style="margin-top: 10px; color: var(--gray);">金额: 89,990 MMK</p>
          </div>
        `
      },
      usdt: {
        name: "USDT",
        type: "address",
        content: `
          <div class="address-container">
            <p>请向以下USDT地址转账</p>
            <p style="font-weight: bold; margin: 10px 0;">TB8VUw6CLS1jCJqTjJWoKoYqG5y1J9YzX2</p>
            <p style="color: var(--gray); font-size: 14px;">网络: TRC20</p>
            <p style="color: var(--gray); font-size: 14px;">金额: 25 USDT</p>
            <button class="copy-btn" data-address="TB8VUw6CLS1jCJqTjJWoKoYqG5y1J9YzX2">复制地址</button>
          </div>
        `
      }
    };

    // 初始化页面
    function initProfile() {
      renderRecentBooks();
      renderAchievements();
      loadUserStats();
      setupEventListeners();
    }

    // 渲染最近阅读书籍
    function renderRecentBooks() {
      recentBooksContainer.innerHTML = '';
      recentBooks.forEach(book => {
        const bookElement = document.createElement('div');
        bookElement.className = 'book-cover';
        bookElement.innerHTML = `
          <div>
            <div style="font-size: 10px; margin-bottom: 5px;">${book.progress}%</div>
            <div>${book.title}</div>
          </div>
        `;
        recentBooksContainer.appendChild(bookElement);
      });
    }

    // 渲染成就
    function renderAchievements() {
      achievementsContainer.innerHTML = '';
      achievements.forEach(achievement => {
        const achievementElement = document.createElement('div');
        achievementElement.className = `achievement-card ${achievement.unlocked ? '' : 'locked'}`;
        achievementElement.innerHTML = `
          <div class="achievement-icon">
            <i class="fa-solid ${achievement.icon}"></i>
          </div>
          <div class="achievement-name">${achievement.name}</div>
          <div class="achievement-desc">${achievement.desc}</div>
        `;
        achievementsContainer.appendChild(achievementElement);
      });
    }

    // 加载用户统计
    function loadUserStats() {
      // 这里可以从localStorage或后端API获取真实数据
      const userData = JSON.parse(localStorage.getItem('userData') || '{}');
      
      if (userData.totalBooks) {
        document.getElementById('total-books').textContent = userData.totalBooks;
      }
      if (userData.readingTime) {
        document.getElementById('reading-time').textContent = userData.readingTime;
      }
      if (userData.completedBooks) {
        document.getElementById('completed-books').textContent = userData.completedBooks;
      }
      if (userData.readingStreak) {
        document.getElementById('reading-streak').textContent = userData.readingStreak;
      }
      if (userData.userName) {
        userName.textContent = userData.userName;
      }
      if (userData.isPremium) {
        document.getElementById('user-status').textContent = 'Premium';
        document.getElementById('user-status').classList.add('premium');
      }
      if (userData.avatar) {
        avatarIcon.style.display = 'none';
        avatarUpload.style.backgroundImage = `url(${userData.avatar})`;
        avatarUpload.style.backgroundSize = 'cover';
        avatarUpload.style.backgroundPosition = 'center';
      }
    }

    // 设置事件监听器
    function setupEventListeners() {
      // 返回按钮
      backBtn.addEventListener('click', () => {
        window.history.back();
      });

      // 设置按钮
      settingsBtn.addEventListener('click', () => {
        alert('设置功能开发中...');
      });

      // 退出登录
      logoutBtn.addEventListener('click', () => {
        logoutPopup.classList.remove('../hidden');
      });

      cancelLogout.addEventListener('click', () => {
        logoutPopup.classList.add('hidden');
      });

      confirmLogout.addEventListener('click', () => {
        // 执行退出逻辑
        localStorage.removeItem('userToken');
        localStorage.removeItem('userData');
        window.location.href = 'index.html';
      });

      // 编辑昵称
      editNameBtn.addEventListener('click', () => {
        newNameInput.value = userName.textContent;
        editNamePopup.classList.remove('hidden');
      });

      cancelEditName.addEventListener('click', () => {
        editNamePopup.classList.add('hidden');
      });

      confirmEditName.addEventListener('click', () => {
        const newName = newNameInput.value.trim();
        if (newName) {
          userName.textContent = newName;
          // 保存到本地存储或发送到后端
          const userData = JSON.parse(localStorage.getItem('userData') || '{}');
          userData.userName = newName;
          localStorage.setItem('userData', JSON.stringify(userData));
          editNamePopup.classList.add('hidden');
        }
      });

      // 升级会员
      upgradeBtn.addEventListener('click', () => {
        upgradePopup.classList.remove('hidden');
        // 默认显示支付宝
        showPaymentMethod('alipay');
      });

      cancelUpgrade.addEventListener('click', () => {
        upgradePopup.classList.add('hidden');
      });

      confirmPayment.addEventListener('click', () => {
        const activeMethod = document.querySelector('.payment-method.active').dataset.method;
        alert(`支付请求已发送，请完成${paymentMethods[activeMethod].name}支付`);
        upgradePopup.classList.add('hidden');
      });

      // 支付方式选择
      document.querySelectorAll('.payment-method').forEach(method => {
        method.addEventListener('click', () => {
          document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
          method.classList.add('active');
          showPaymentMethod(method.dataset.method);
        });
      });

      // 头像上传
      avatarUpload.addEventListener('click', () => {
        avatarFileInput.click();
      });

      avatarFileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(event) {
            // 保存头像到本地存储
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            userData.avatar = event.target.result;
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // 更新头像显示
            avatarIcon.style.display = 'none';
            avatarUpload.style.backgroundImage = `url(${event.target.result})`;
            avatarUpload.style.backgroundSize = 'cover';
            avatarUpload.style.backgroundPosition = 'center';
          };
          reader.readAsDataURL(file);
        }
      });

      // 客服功能
      contactSupport.addEventListener('click', () => {
        servicePopup.style.display = servicePopup.style.display === 'block' ? 'none' : 'block';
      });

      supportBtn.addEventListener('click', () => {
        servicePopup.style.display = servicePopup.style.display === 'block' ? 'none' : 'block';
      });

      // 点击页面其他地方关闭客服弹窗
      document.addEventListener('click', (e) => {
        if (!supportBtn.contains(e.target) && 
            !contactSupport.contains(e.target) && 
            !servicePopup.contains(e.target)) {
          servicePopup.style.display = 'none';
        }
      });

      // 复制地址功能
      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('copy-btn')) {
          const address = e.target.dataset.address;
          navigator.clipboard.writeText(address).then(() => {
            alert('地址已复制到剪贴板');
          });
        }
      });
    }

    // 显示支付方式
    function showPaymentMethod(method) {
      if (paymentMethods[method]) {
        paymentContent.innerHTML = paymentMethods[method].content;
      }
    }

    // 初始化页面
    document.addEventListener('DOMContentLoaded', initProfile);
  </script>
</body>
</html>
