    // ================== ğŸ“¢ Toast æç¤º ==================
    function showToast(msg){
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(()=> toast.classList.add("show"), 10);
      setTimeout(()=>{
        toast.classList.remove("show");
        setTimeout(()=> toast.remove(), 300);
      }, 2000);
    }

    // ================== â­ æ”¶è—/å–æ¶ˆæ”¶è— ==================
    function toggleFavorite(book, btn){
      let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      const index = favorites.findIndex(f => f.link === book.link);

      if(index === -1){
        favorites.push(book);
        showToast(`âœ… å·²æ”¶è—ï¼š${book.title}`);
        if(btn) btn.innerHTML = '<i class="fa-solid fa-bookmark"></i>';
      } else {
        favorites.splice(index, 1);
        showToast(`âŒ å·²å–æ¶ˆæ”¶è—ï¼š${book.title}`);
        if(btn) btn.innerHTML = '<i class="fa-regular fa-bookmark"></i>';
        const card = document.querySelector(`.book-card[data-link="${book.link}"]`);
        if(card && document.querySelector('#favorites-section').style.display === 'block') {
          card.remove();
          if(document.getElementById('favorites-books').children.length === 0) {
            document.getElementById('favorites-books').innerHTML = `
              <div class="empty-state">
                <i class="fas fa-bookmark"></i>
                <p>æš‚æ— æ”¶è—ä¹¦ç±</p>
              </div>
            `;
          }
        }
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    // ================== ğŸ§© æ¸²æŸ“ä¹¦ç± ==================
    function renderBook(parent, book, options={}) {
      const card = document.createElement('a');
      card.href = book.link;
      card.className = "book-card";
      card.dataset.link = book.link;
      card.dataset.type = book.type;

      const img = document.createElement("img");
      img.src = book.cover;
      img.alt = book.title;
      img.loading = "lazy";

      const info = document.createElement("div");
      info.className="book-info";

      const title = document.createElement("h3");
      title.className = "book-title";
      title.textContent = book.title;
      
      const author = document.createElement("p");
      author.className = "book-author";
      author.textContent = book.author;

      info.appendChild(title);
      info.appendChild(author);

      // æ”¶è—æŒ‰é’®
      const favBtn = document.createElement("button");
      favBtn.className="favorite-btn";
      favBtn.title="æ”¶è—/å–æ¶ˆæ”¶è—";
      
      // æ£€æŸ¥æ˜¯å¦å·²æ”¶è—
      let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      const isFavorite = favorites.some(fav => fav.link === book.link);
      favBtn.innerHTML = isFavorite ? '<i class="fa-solid fa-bookmark"></i>' : '<i class="fa-regular fa-bookmark"></i>';

      favBtn.onclick = e=>{
        e.preventDefault();
        e.stopPropagation();
        toggleFavorite(book, favBtn);
      };
      info.appendChild(favBtn);

      // çŠ¶æ€å¾½ç« 
      if (book.type === "completed") {
        const badge = document.createElement("div");
        badge.className = "completed-badge";
        badge.textContent = "å·²å®Œæˆ";
        card.appendChild(badge);
      } else if (book.type === "developing") {
        const badge = document.createElement("div");
        badge.className = "developing-badge";
        badge.textContent = "å¼€å‘ä¸­";
        card.appendChild(badge);
      }

      card.appendChild(img);
      card.appendChild(info);
      parent.appendChild(card);
    }

    function initSearchAndFilter() {
      const searchInput = document.getElementById('search-input');
      const searchBtn = document.getElementById('search-btn');
      const filterBtns = document.querySelectorAll('.filter-btn');
      
      // æœç´¢åŠŸèƒ½
      function performSearch() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
        
        // è·å–æ‰€æœ‰ä¹¦ç±å¡ç‰‡
        const allBooks = [...completedBooks, ...developingBooks];
        let filteredBooks = allBooks;
        
        // åº”ç”¨ç­›é€‰
        if (activeFilter === 'completed') {
          filteredBooks = completedBooks;
        } else if (activeFilter === 'developing') {
          filteredBooks = developingBooks;
        } else if (activeFilter === 'favorites') {
          filteredBooks = JSON.parse(localStorage.getItem("favorites") || "[]");
        }
        
        // åº”ç”¨æœç´¢
        if (searchTerm) {
          filteredBooks = filteredBooks.filter(book => 
            book.title.toLowerCase().includes(searchTerm) || 
            book.author.toLowerCase().includes(searchTerm)
          );
        }
        
        // æ˜¾ç¤º/éšè—ç›¸åº”éƒ¨åˆ†
        document.getElementById('completed-section').style.display = 'none';
        document.getElementById('developing-section').style.display = 'none';
        document.getElementById('favorites-section').style.display = 'none';
        
        if (activeFilter === 'all' || activeFilter === 'completed' || searchTerm) {
          const completedContainer = document.getElementById('completed-books');
          completedContainer.innerHTML = '';
          
          const completedResults = filteredBooks.filter(book => book.type === 'completed');
          if (completedResults.length > 0) {
            document.getElementById('completed-section').style.display = 'block';
            completedResults.forEach(book => renderBook(completedContainer, book));
          } else if (activeFilter === 'completed' || searchTerm) {
            document.getElementById('completed-section').style.display = 'block';
            completedContainer.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-search"></i>
                <p>${searchTerm ? 'æœªæ‰¾åˆ°åŒ¹é…çš„å·²å®Œæˆä¹¦ç±' : 'æš‚æ— å·²å®Œæˆä¹¦ç±'}</p>
              </div>
            `;
          }
        }
        
        if (activeFilter === 'all' || activeFilter === 'developing' || searchTerm) {
          const developingContainer = document.getElementById('developing-books');
          developingContainer.innerHTML = '';
          
          const developingResults = filteredBooks.filter(book => book.type === 'developing');
          if (developingResults.length > 0) {
            document.getElementById('developing-section').style.display = 'block';
            developingResults.forEach(book => renderBook(developingContainer, book));
          } else if (activeFilter === 'developing' || searchTerm) {
            document.getElementById('developing-section').style.display = 'block';
            developingContainer.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-search"></i>
                <p>${searchTerm ? 'æœªæ‰¾åˆ°åŒ¹é…çš„å¼€å‘ä¸­ä¹¦ç±' : 'æš‚æ— å¼€å‘ä¸­ä¹¦ç±'}</p>
              </div>
            `;
          }
        }
        
        if (activeFilter === 'favorites') {
          const favoritesContainer = document.getElementById('favorites-books');
          favoritesContainer.innerHTML = '';
          
          if (filteredBooks.length > 0) {
            document.getElementById('favorites-section').style.display = 'block';
            filteredBooks.forEach(book => renderBook(favoritesContainer, book));
          } else {
            document.getElementById('favorites-section').style.display = 'block';
            favoritesContainer.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-bookmark"></i>
                <p>${searchTerm ? 'æœªæ‰¾åˆ°åŒ¹é…çš„æ”¶è—ä¹¦ç±' : 'æš‚æ— æ”¶è—ä¹¦ç±'}</p>
              </div>
            `;
          }
        }
      }
      
      // æœç´¢æŒ‰é’®ç‚¹å‡»äº‹ä»¶
      searchBtn.addEventListener('click', performSearch);
      
      // æœç´¢è¾“å…¥æ¡†å›è½¦äº‹ä»¶
      searchInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          performSearch();
        }
      });
      
      // ç­›é€‰æŒ‰é’®ç‚¹å‡»äº‹ä»¶
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          performSearch();
        });
      });
    }
