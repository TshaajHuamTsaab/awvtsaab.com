// åˆå§‹åŒ–æ•°æ®
function initializeData() {
  if (!localStorage.getItem("favorites")) {
    const mockData = completedBooks;
    localStorage.setItem("favorites", JSON.stringify(mockData));
  }
}

// è®¡ç®—ç»Ÿè®¡æ•°æ®
function calculateStats(favorites) {
  const totalFavorites = favorites.length;
  
  // è®¡ç®—æœ€è¿‘30å¤©æ”¶è—çš„æ•°é‡
  const thirtyDaysAgo = new Date().getTime() - 30 * 24 * 60 * 60 * 1000;
  const recentFavorites = favorites.filter(book => book.addedDate >= thirtyDaysAgo).length;
  
  // è®¡ç®—æœ€å¤šæ”¶è—çš„åˆ†ç±»
  const categoryCount = {};
  favorites.forEach(book => {
    categoryCount[book.category] = (categoryCount[book.category] || 0) + 1;
  });
  
  let topCategory = '-';
  let maxCount = 0;
  for (const category in categoryCount) {
    if (categoryCount[category] > maxCount) {
      maxCount = categoryCount[category];
      topCategory = getCategoryName(category);
    }
  }
  
  // è®¡ç®—å¹³å‡è¯„åˆ†
  const avgRating = favorites.length > 0 
    ? (favorites.reduce((sum, book) => sum + book.rating, 0) / favorites.length).toFixed(1)
    : '0';
  
  return {
    totalFavorites,
    recentFavorites,
    topCategory,
    avgRating
  };
}

// è·å–åˆ†ç±»åç§°
function getCategoryName(category) {
  const categoryMap = {
    'fiction': 'å°è¯´',
    'science': 'ç§‘æ™®',
    'history': 'å†å²',
    'biography': 'ä¼ è®°',
    'technology': 'ç§‘æŠ€'
  };
  return categoryMap[category] || category;
}

// æ›´æ–°ç»Ÿè®¡å¡ç‰‡
function updateStats(favorites) {
  const stats = calculateStats(favorites);
  
  document.getElementById('total-favorites').textContent = stats.totalFavorites;
  document.getElementById('recent-favorites').textContent = stats.recentFavorites;
  document.getElementById('top-category').textContent = stats.topCategory;
  document.getElementById('avg-rating').textContent = stats.avgRating;
}

// æ¸²æŸ“æ˜Ÿæ˜Ÿè¯„åˆ†
function renderStars(rating) {
  const fullStars = Math.floor(rating);
  const hasHalfStar = rating % 1 >= 0.5;
  
  let starsHtml = '';
  for (let i = 1; i <= 5; i++) {
    if (i <= fullStars) {
      starsHtml += '<i class="fas fa-star"></i>';
    } else if (i === fullStars + 1 && hasHalfStar) {
      starsHtml += '<i class="fas fa-star-half-alt"></i>';
    } else {
      starsHtml += '<i class="far fa-star"></i>';
    }
  }
  
  return starsHtml;
}

// åŠ è½½æ”¶è—ä¹¦ç±
function loadFavorites() {
  initializeData();
  
  const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
  
  if (favorites.length === 0) {
    document.getElementById("favorites-books").innerHTML = `
      <div class="empty-state">
        <i class="fas fa-bookmark"></i>
        <h3>æš‚æ— æ”¶è—å†…å®¹</h3>
        <p>å»ä¹¦åº“å‘ç°æ‚¨å–œæ¬¢çš„ä¹¦ç±å¹¶æ”¶è—å§</p>
        <button class="btn btn-primary" onclick="window.location.href='library.html'">
          <i class="fas fa-book"></i> å»ä¹¦åº“çœ‹çœ‹
        </button>
      </div>
    `;
    updateStats([]);
    return;
  }

  // è·å–æ’åºå’Œç­›é€‰é€‰é¡¹
  const sortBy = document.getElementById('sort-select').value;
  const categoryFilter = document.getElementById('category-filter').value;
  
  // ç­›é€‰æ•°æ®
  let filteredFavorites = [...favorites];
  
  if (categoryFilter !== 'all') {
    filteredFavorites = filteredFavorites.filter(book => book.category === categoryFilter);
  }
  
  // æ’åºæ•°æ®
  switch(sortBy) {
    case 'recent':
      filteredFavorites.sort((a, b) => b.addedDate - a.addedDate);
      break;
    case 'title':
      filteredFavorites.sort((a, b) => a.title.localeCompare(b.title));
      break;
    case 'rating':
      filteredFavorites.sort((a, b) => b.rating - a.rating);
      break;
    case 'author':
      filteredFavorites.sort((a, b) => a.author.localeCompare(b.author));
      break;
  }
  
  // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
  updateStats(filteredFavorites);
  
  // æ¸²æŸ“ä¹¦ç±å¡ç‰‡
  const container = document.getElementById("favorites-books");
  container.innerHTML = "";
  
  filteredFavorites.forEach(book => {
    const card = document.createElement("div");
    card.className = "book-card";
    
    const addedDate = new Date(book.addedDate);
    const formattedDate = `${addedDate.getFullYear()}-${(addedDate.getMonth()+1).toString().padStart(2, '0')}-${addedDate.getDate().toString().padStart(2, '0')}`;
    
    card.innerHTML = `
      <img src="${book.cover}" alt="${book.title}" class="book-cover">
      
      <div class="book-info">
        <h3>${book.title}</h3>
        <div class="book-author">${book.author}</div>
        <div class="book-description">${book.description}</div>
        
        <div class="book-meta">
          <div class="book-rating">
            <div class="stars">${renderStars(book.rating)}</div>
            <span>${book.rating}</span>
          </div>
          <span><i class="fas fa-calendar"></i> ${formattedDate}</span>
        </div>
        
        <div class="book-actions">
          <button class="btn btn-primary" onclick="playBook(${book.id})">
            <i class="fas fa-play"></i> æ’­æ”¾
          </button>
          <button class="btn btn-secondary" onclick="readBook(${book.id})">
            <i class="fas fa-book-open"></i> é˜…è¯»
          </button>
          <button class="btn btn-danger" onclick="removeFromFavorites(${book.id})">
            <i class="fas fa-trash"></i> å–æ¶ˆæ”¶è—
          </button>
        </div>
      </div>
    `;
    
    container.appendChild(card);
  });
}

// æ’­æ”¾ä¹¦ç±åŠŸèƒ½
function playBook(bookId) {
  const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
  const book = favorites.find(b => b.id === bookId);
  
  if (book) {
    // è®¾ç½®æ’­æ”¾å™¨çŠ¶æ€
    playerState.currentBook = book;
    playerState.playlist = favorites;
    playerState.currentIndex = favorites.findIndex(b => b.id === bookId);
    
    // è®¾ç½®éŸ³é¢‘æº
    elements.audioPlayer.src = book.audioUrl;
    
    // æ›´æ–°æ’­æ”¾å™¨UI
    elements.playerTitle.textContent = book.title;
    elements.playerAuthor.textContent = book.author;
    
    // æ˜¾ç¤ºæ’­æ”¾å™¨
    elements.playerContainer.classList.add('active');
    
    // åŠ è½½æ’­æ”¾åˆ—è¡¨
    loadPlaylist();
    
    // å¼€å§‹æ’­æ”¾
    playAudio();
    
    showToast(`å¼€å§‹æ’­æ”¾ï¼š${book.title}`);
  }
}

// æ’­æ”¾éŸ³é¢‘
function playAudio() {
  elements.audioPlayer.play()
    .then(() => {
      playerState.isPlaying = true;
      elements.playIcon.className = 'fas fa-pause';
    })
    .catch(error => {
      console.error('æ’­æ”¾å¤±è´¥:', error);
      showToast('æ’­æ”¾å¤±è´¥ï¼Œè¯·æ£€æŸ¥éŸ³é¢‘æ–‡ä»¶');
    });
}

// æš‚åœéŸ³é¢‘
function pauseAudio() {
  elements.audioPlayer.pause();
  playerState.isPlaying = false;
  elements.playIcon.className = 'fas fa-play';
}

// åˆ‡æ¢æ’­æ”¾çŠ¶æ€
function togglePlay() {
  if (playerState.isPlaying) {
    pauseAudio();
  } else {
    playAudio();
  }
}

// æ’­æ”¾ä¸‹ä¸€é¦–
function playNext() {
  if (playerState.playlist.length === 0) return;
  
  playerState.currentIndex = (playerState.currentIndex + 1) % playerState.playlist.length;
  const nextBook = playerState.playlist[playerState.currentIndex];
  
  if (nextBook) {
    playerState.currentBook = nextBook;
    elements.audioPlayer.src = nextBook.audioUrl;
    elements.playerTitle.textContent = nextBook.title;
    elements.playerAuthor.textContent = nextBook.author;
    
    playAudio();
    updatePlaylistHighlight();
    showToast(`ä¸‹ä¸€é¦–ï¼š${nextBook.title}`);
  }
}

// æ’­æ”¾ä¸Šä¸€é¦–
function playPrev() {
  if (playerState.playlist.length === 0) return;
  
  playerState.currentIndex = (playerState.currentIndex - 1 + playerState.playlist.length) % playerState.playlist.length;
  const prevBook = playerState.playlist[playerState.currentIndex];
  
  if (prevBook) {
    playerState.currentBook = prevBook;
    elements.audioPlayer.src = prevBook.audioUrl;
    elements.playerTitle.textContent = prevBook.title;
    elements.playerAuthor.textContent = prevBook.author;
    
    playAudio();
    updatePlaylistHighlight();
    showToast(`ä¸Šä¸€é¦–ï¼š${prevBook.title}`);
  }
}

// åŠ è½½æ’­æ”¾åˆ—è¡¨
function loadPlaylist() {
  elements.playlistItems.innerHTML = '';
  
  playerState.playlist.forEach((book, index) => {
    const item = document.createElement('div');
    item.className = `playlist-item ${index === playerState.currentIndex ? 'active' : ''}`;
    
    // æ ¼å¼åŒ–æ—¶é•¿
    const minutes = Math.floor(book.duration / 60);
    const seconds = book.duration % 60;
    const durationText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    
    item.innerHTML = `
      <img src="${book.cover}" alt="${book.title}" class="playlist-item-cover">
      <div class="playlist-item-info">
        <div class="playlist-item-title">${book.title}</div>
        <div class="playlist-item-author">${book.author}</div>
      </div>
      <div class="playlist-item-duration">${durationText}</div>
    `;
    
    item.addEventListener('click', () => {
      playerState.currentIndex = index;
      playerState.currentBook = book;
      elements.audioPlayer.src = book.audioUrl;
      elements.playerTitle.textContent = book.title;
      elements.playerAuthor.textContent = book.author;
      
      playAudio();
      updatePlaylistHighlight();
      showToast(`æ’­æ”¾ï¼š${book.title}`);
    });
    
    elements.playlistItems.appendChild(item);
  });
}

// æ›´æ–°æ’­æ”¾åˆ—è¡¨é«˜äº®
function updatePlaylistHighlight() {
  const items = elements.playlistItems.querySelectorAll('.playlist-item');
  items.forEach((item, index) => {
    if (index === playerState.currentIndex) {
      item.classList.add('active');
    } else {
      item.classList.remove('active');
    }
  });
}

// æ ¼å¼åŒ–æ—¶é—´
function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs.toString().padStart(2, '0')}`;
}

// é˜…è¯»ä¹¦ç±åŠŸèƒ½
function readBook(bookId) {
  const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
  const book = favorites.find(b => b.id === bookId);
  
  if (book) {
    showToast(`å¼€å§‹é˜…è¯»ã€Š${book.title}ã€‹`);
    // å®é™…åº”ç”¨ä¸­è¿™é‡Œä¼šè·³è½¬åˆ°é˜…è¯»é¡µé¢
    window.location.href = book.link;
  }
}

// ä»æ”¶è—ä¸­åˆ é™¤
function removeFromFavorites(bookId) {
  const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
  const book = favorites.find(b => b.id === bookId);
  
  if (book && confirm(`ç¡®å®šè¦ä»æ”¶è—ä¸­åˆ é™¤ã€Š${book.title}ã€‹å—ï¼Ÿ`)) {
    const updatedFavorites = favorites.filter(b => b.id !== bookId);
    localStorage.setItem("favorites", JSON.stringify(updatedFavorites));
    showToast(`å·²å–æ¶ˆæ”¶è—ï¼š${book.title}`);
    
    // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰æ’­æ”¾çš„ä¹¦ç±ï¼Œåœæ­¢æ’­æ”¾
    if (playerState.currentBook && playerState.currentBook.id === bookId) {
      pauseAudio();
      elements.playerContainer.classList.remove('active');
      playerState.currentBook = null;
    }
    
    loadFavorites();
  }
}

// é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
document.addEventListener('DOMContentLoaded', function() {
  loadFavorites();
  
  // æ·»åŠ ç­›é€‰å’Œæ’åºçš„äº‹ä»¶ç›‘å¬
  document.getElementById('sort-select').addEventListener('change', loadFavorites);
  document.getElementById('category-filter').addEventListener('change', loadFavorites);
  
  // æ’­æ”¾å™¨äº‹ä»¶ç›‘å¬
  elements.playBtn.addEventListener('click', togglePlay);
  elements.prevBtn.addEventListener('click', playPrev);
  elements.nextBtn.addEventListener('click', playNext);
  elements.playerClose.addEventListener('click', () => {
    elements.playerContainer.classList.remove('active');
    pauseAudio();
  });
  
  // æ’­æ”¾åˆ—è¡¨äº‹ä»¶ç›‘å¬
  elements.playlistBtn.addEventListener('click', () => {
    elements.playlistContainer.classList.add('active');
    elements.overlay.classList.add('active');
  });
  
  elements.playlistClose.addEventListener('click', () => {
    elements.playlistContainer.classList.remove('active');
    elements.overlay.classList.remove('active');
  });
  
  elements.overlay.addEventListener('click', () => {
    elements.playlistContainer.classList.remove('active');
    elements.overlay.classList.remove('active');
  });
  
  // éŸ³é¢‘äº‹ä»¶ç›‘å¬
  elements.audioPlayer.addEventListener('loadedmetadata', () => {
    playerState.duration = elements.audioPlayer.duration;
    elements.totalTime.textContent = formatTime(playerState.duration);
  });
  
  elements.audioPlayer.addEventListener('timeupdate', () => {
    playerState.currentTime = elements.audioPlayer.currentTime;
    elements.currentTime.textContent = formatTime(playerState.currentTime);
    
    if (playerState.duration > 0) {
      const progress = (playerState.currentTime / playerState.duration) * 100;
      elements.progressFill.style.width = `${progress}%`;
    }
  });
  
  elements.audioPlayer.addEventListener('ended', playNext);
  
  // è¿›åº¦æ¡ç‚¹å‡»äº‹ä»¶
  elements.progressBar.addEventListener('click', (e) => {
    const rect = elements.progressBar.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    elements.audioPlayer.currentTime = percent * playerState.duration;
  });
});
</script>
