  <h2>《涉世吟》</h2>
  <p>
    初涉尘寰性本真，渐知礼数是根本。<br>
    逢人未言三分笑，遇事常怀一寸温。<br>
    莫道往来皆利益，应知相助有缘因。<br>
    江河不择细流助，终得汪洋浩瀚身。
  </p>

  <h3>赏析</h3>
  <p>
    本诗以<strong>“礼数”</strong>为纲，通过<strong>“逢人常笑”</strong>、<strong>“遇事怀温”</strong>等具体意象，展现了人际交往的温暖智慧。  
    后四句以<strong>“莫道”</strong>、<strong>“应知”</strong>为转折，揭示<strong>情义重于利益</strong>的处世哲学。  
    末句以<strong>江河汇海</strong>为喻，强调包容与积累最终能成就更大的格局。  
    全诗语言质朴而富有理趣，蕴含着深厚的人情世故智慧。
  </p>
</div>
