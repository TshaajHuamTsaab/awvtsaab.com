<div class="poem">
  <h2>界线与远方</h2>

  <p>男人与女人，<br>
  如同两条平行的光线，<br>
  近了，会 <strong>炽热灼伤</strong>，<br>
  远了，却又 <strong>照亮彼此的世界</strong>。</p>

  <p>生活里，<br>
  <strong>保持距离</strong>，是智慧的呼吸；<br>
  <strong>尊重</strong>，是关系的根基。</p>

  <p>不因亲密而失衡，<br>
  不因熟稔而轻慢，<br>
  <strong>彼此独立</strong>，却又相互成全，<br>
  方能走得更远，<br>
  把梦想筑成 <strong>坚固的城堡</strong>。</p>

  <p>事业如同荒原的种子，<br>
  唯有 <strong>清醒的心</strong>，<br>
  和 <strong>界限分明的尊重</strong>，<br>
  才能让它发芽、开花、结实，<br>
  直到 <strong>长久</strong>。</p>
</div>
