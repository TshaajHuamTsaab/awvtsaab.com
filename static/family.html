let currentPage = 0;
let fontSize = 1.3;
let reading = false;
let autoReading = false;
let lineIndex = 0;

const titleEl = document.getElementById("title");
const linesEl = document.getElementById("lines");
const pageNumberEl = document.getElementById("pageNumber");
const progressBar = document.getElementById("progress-bar");

/* ---------------- 页面渲染 ---------------- */
function renderPage(){
  if (currentPage < 0) currentPage = 0;
  if (currentPage >= pages.length) currentPage = pages.length - 1;

  const page = pages[currentPage];
  titleEl.textContent = page.title;
  linesEl.innerHTML = "";
  
  // 添加页面切换动画
  linesEl.classList.remove("page-transition");
  void linesEl.offsetWidth; // 触发重排
  linesEl.classList.add("page-transition");

  page.lines.forEach(line => {
    const div = document.createElement("div");
    div.className = "line";
    div.style.fontSize = fontSize + "em";
    // 为每个字符创建span以支持TTS高亮
    div.innerHTML = line.split("").map(c => `<span>${c}</span>`).join("");
    linesEl.appendChild(div);
  });

  pageNumberEl.textContent = `第 ${currentPage+1} 页 / 共 ${pages.length} 页`;
  
  // 更新进度条
  updateProgressBar();
}

function updateProgressBar() {
  const progress = ((currentPage + 1) / pages.length) * 100;
  progressBar.style.width = `${progress}%`;
}

/* ---------------- 页面切换（滑动和鼠标拖拽） ---------------- */
function prevPage(){ 
  if(currentPage > 0){ 
    currentPage--; 
    renderPage(); 
    stopReading(); 
  } 
}

function nextPage(){ 
  if(currentPage < pages.length-1){ 
    currentPage++; 
    renderPage(); 
    stopReading(); 
  } 
}

let startX=0, endX=0, mouseDown=false;
document.addEventListener("touchstart", e => { 
  startX = e.touches[0].clientX; 
});

document.addEventListener("touchend", e => {
  endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) nextPage();
  else if (endX - startX > 50) prevPage();
});

document.addEventListener("mousedown", e => { 
  mouseDown=true; 
  startX=e.clientX; 
});

document.addEventListener("mouseup", e => {
  if(!mouseDown) return;
  mouseDown=false; 
  endX=e.clientX;
  if (startX - endX > 50) nextPage();
  else if (endX - startX > 50) prevPage();
});

/* ---------------- 页码搜索 ---------------- */
const searchInput = document.getElementById("search-input");
document.getElementById("search-btn").onclick = () => {
  const n = parseInt(searchInput.value, 10);
  if (!isNaN(n) && n>=1 && n<=pages.length){
    currentPage = n-1;
    renderPage();
    stopReading();
    searchInput.value = "";
  } else {
    alert("❌ 没有这个页码");
  }
};

// 回车键跳转
searchInput.addEventListener("keydown", (e) => {
  if(e.key === "Enter") document.getElementById("search-btn").click();
});

/* ---------------- 字体大小调整 ---------------- */
document.getElementById("increase").onclick = () => { 
  fontSize += 0.1; 
  renderPage(); 
};

document.getElementById("decrease").onclick = () => { 
  fontSize = Math.max(0.8, fontSize-0.1); 
  renderPage(); 
};

/* ---------------- 文字转语音 ---------------- */
let synth = window.speechSynthesis;
let utterance;

function speakLine(){
  if(!reading || lineIndex >= pages[currentPage].lines.length){ 
    // 如果是自动播放模式且当前页面播放完毕，则继续下一页
    if (autoReading && currentPage < pages.length - 1) {
      currentPage++;
      renderPage();
      lineIndex = 0;
      setTimeout(speakLine, 500); // 延迟500ms开始下一页
      return;
    } else {
      stopReading(); 
      return; 
    }
  }

  const lineDiv = linesEl.children[lineIndex];
  const spans = Array.from(lineDiv.querySelectorAll("span"));
  utterance = new SpeechSynthesisUtterance(pages[currentPage].lines[lineIndex]);
  utterance.lang = "zh-CN";
  utterance.rate = 0.9;
  utterance.pitch = 1;
  
  utterance.onboundary = (ev) => {
    if (ev.charIndex !== undefined){
      spans.forEach(s => s.style.color="white");
      const idx = Math.min(ev.charIndex, spans.length-1);
      spans[idx].style.color = "#ffeb3b";
    }
  };
  
  utterance.onend = () => {
    spans.forEach(s => s.style.color="white");
    lineIndex++;
    speakLine();
  };
  
  synth.speak(utterance);
}

function stopReading(){
  reading = false; 
  autoReading = false;
  synth.cancel();
  document.getElementById("stopBtn").classList.remove("paused");
  document.getElementById("autoPlayBtn").classList.remove("active");
  Array.from(document.querySelectorAll(".line span")).forEach(s => s.style.color="white");
}

// 播放当前页
document.getElementById("playBtn").onclick = () => { 
  if(!reading){ 
    reading=true; 
    autoReading = false;
    lineIndex=0; 
    speakLine(); 
  } 
};

// 自动播放所有页面
document.getElementById("autoPlayBtn").onclick = () => {
  if(!reading){ 
    reading=true; 
    autoReading = true;
    lineIndex=0; 
    document.getElementById("autoPlayBtn").classList.add("active");
    speakLine(); 
  } 
};

// 停止播放
document.getElementById("stopBtn").onclick = () => {
  if(reading){ 
    synth.cancel(); 
    reading=false; 
    autoReading = false;
    document.getElementById("stopBtn").classList.add("paused");
    document.getElementById("autoPlayBtn").classList.remove("active");
  } else { 
    reading=true; 
    speakLine(); 
    document.getElementById("stopBtn").classList.remove("paused");
  }
};

/* ---------------- 背景切换 + 特效 ---------------- */
let bgIndex = 0;
const backgrounds = [
  'linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d)',
  'linear-gradient(135deg, #0f2027, #203a43, #2c5364)', // 深色星空背景
  'linear-gradient(135deg, #1e3c72, #2a5298)' // 深蓝背景
];

document.getElementById("changeBg").onclick = () => {
  bgIndex = (bgIndex + 1) % backgrounds.length;
  document.body.style.background = backgrounds[bgIndex];
  document.body.style.animation = 'none';
  
  if (bgIndex === 1){ 
    initStars(); 
    clearSnow(); 
  } else if (bgIndex === 2){ 
    initSnow(); 
    clearStars(); 
  } else { 
    clearStars(); 
    clearSnow(); 
    document.body.style.animation = 'gradientBG 15s ease infinite';
  }
};

/* 星星特效 */
const starCanvas = document.getElementById("stars");
const starCtx = starCanvas.getContext("2d");
let starsArray = [];

function initStars(){
  starCanvas.width = window.innerWidth;
  starCanvas.height = window.innerHeight;
  starsArray = [];
  
  for(let i=0; i<150; i++){
    starsArray.push({
      x: Math.random()*starCanvas.width,
      y: Math.random()*starCanvas.height,
      r: Math.random()*2+1,
      opacity: Math.random()
    });
  }
  
  requestAnimationFrame(drawStars);
}

function drawStars(){
  starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
  starsArray.forEach(s => {
    starCtx.beginPath();
    starCtx.arc(s.x, s.y, s.r, 0, 2*Math.PI);
    starCtx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
    starCtx.fill();
    s.opacity += (Math.random()-0.5)*0.05;
    if(s.opacity > 1) s.opacity = 1;
    if(s.opacity < 0) s.opacity = 0;
  });
  
  if (bgIndex === 1) requestAnimationFrame(drawStars);
}

function clearStars(){ 
  starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height); 
}

/* 雪花特效 */
const snowCanvas = document.getElementById("snow");
const snowCtx = snowCanvas.getContext("2d");
let snowArray = [];

function initSnow(){
  snowCanvas.width = window.innerWidth;
  snowCanvas.height = window.innerHeight;
  snowArray = [];
  
  for(let i=0; i<200; i++){
    snowArray.push({
      x: Math.random()*snowCanvas.width,
      y: Math.random()*snowCanvas.height,
      r: Math.random()*3+1,
      speed: Math.random()*1+0.5
    });
  }
  
  requestAnimationFrame(drawSnow);
}

function drawSnow(){
  snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
  snowArray.forEach(s => {
    snowCtx.beginPath();
    snowCtx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    snowCtx.fillStyle = "rgba(255, 255, 255, 0.8)";
    snowCtx.fill();
    s.y += s.speed;
    if(s.y > snowCanvas.height) s.y = 0;
  });
  
  if (bgIndex === 2) requestAnimationFrame(drawSnow);
}

function clearSnow(){ 
  snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height); 
}

/* 窗口大小调整 */
window.onresize = () => {
  if (bgIndex === 1) initStars();
  if (bgIndex === 2) initSnow();
};
